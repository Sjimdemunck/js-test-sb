<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validator</title>
    <script src="../Validator/Validator.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
<container>
    <div class="schema">
        <span> Schema </span>
        <div class="schema-wrapper">
            <textarea autofocus="autofocus" class="input" id="schema-input"></textarea>
        </div>
    </div>
    <div class="Object">
        <span>Object </span>
        <div class="object-wrapper">
            <textarea autofocus="autofocus" class="input" id="object-input"></textarea>
        </div>
        <div class="result hide">
            <pre>{name: "Sjim", age: 13}</pre>
        </div>
    </div>
    <button id="btn-validator"> Validate!</button>
</container>
</body>
</html>
